<!DOCTYPE html>
<html>
    <!-- head -->
    <head>
        <!-- general settings -->
        <title> FinanceList - A finance managing tool </title>
        <link rel="shortcut icon" href="img/tab.ico">
        <meta charset="UTF-8">
        <!-- scripts -->
        <script language="javascript" src="scripts/JSONhandler.js"></script>
        <script language="javascript" src="scripts/controller.js"></script>
        <script language="javascript" src="scripts/index.controller.js"></script>
        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="style/w3.min.css">
        <link rel="stylesheet" type="text/css" href="style/fontawesome/css/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <!-- body -->
    <body class="w3-light-grey">
        <!-- header -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <span class="w3-bar-item w3-center"> FinanceList </span>
            <span class="w3-bar-item w3-right">
                <a onclick="setLangToEnglish()" href="#"><img border="0" alt="EN" src="img/us.ico" width=20px height=20px></a>
                <a onclick="setLangToGerman()" href="#"><img border="0" alt="DE" src="img/de.ico" width=20px height=20px></a>
            </span>
        </div>
        <!-- sidebar -->
        <nav class="w3-sidebar w3-collapse w3-white w3-card w3-animate-left" style="z-index:3;width:200px;margin-top:0px;">
            <br>
            <div align="center" class="w3-container w3-row">
                <span class="w3-xlarge" lang="en"> Overview </span>
                <span class="w3-xlarge" lang="de"> Überblick </span>
            </div>
            <hr style="border-color:black;">
            <div class="w3-bar-block">
                <span lang="en"><a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-home"></i> Overview </a></span>
                <span lang="de"><a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-home"></i> Überblick </a></span>
                <span lang="en"><a onclick="window.location.href='sites/balances.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="fas fa-euro-sign"></i> Balances </a></span>
                <span lang="de"><a onclick="window.location.href='sites/balances.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="fas fa-euro-sign"></i> Bilanzen </a></span>
                <span lang="en"><a onclick="window.location.href='sites/settings.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="fas fa-cog"></i> Settings </a></span>
                <span lang="de"><a onclick="window.location.href='sites/settings.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="fas fa-cog"></i> Einstellungen </a></span>
                <span lang="en"><a onclick="window.location.href='sites/help.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="far fa-question-circle"></i> Help </a></span>
                <span lang="de"><a onclick="window.location.href='sites/help.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="far fa-question-circle"></i> Hilfe </a></span>
            </div>
        </nav>
        <!-- main content -->
        <div class="w3-main" style="margin-left:250px;margin-top:45px;">
            <div class="w3-panel">
                <div class="w3-row-padding" style="margin:0 -16px">
                    <h3 lang="en"><i class="fa fa-arrow-right"></i> Last months spendings </h3>
                    <h3 lang="de"><i class="fa fa-arrow-right"></i> Ausgaben im letzten Monat </h3>
                    <!-- canvas for the pie chart -->
                    <canvas id="pieChart" width="400" height="400"></canvas>
                    <hr style="border-color:black;">
                    <!-- recent spendings overview -->
                    <div class="w3-twothird">
                        <h3 lang="en"><i class="fa fa-arrow-right"></i> Recent spendings </h3>
                        <h3 lang="de"><i class="fa fa-arrow-right"></i> Kürzliche Ausgaben </h3>
                        <table class="w3-table w3-striped w3-white">
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>a</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>b</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>c</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>d</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>e</td>
                                <td><i>10€</i></td>
                            </table>
                        </div>
                    </div>
                </div>
                <hr style="border-color:black;">
                <!-- budget overview -->
                <div class="w3-container">
                    <h3 lang="en"><i class="fa fa-arrow-right"></i> Budgets </h3>
                    <h3 lang="de"><i class="fa fa-arrow-right"></i> Konten </h3>
                    <p></p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-green" style="width:25%">+25%</div>
                    </div>

                    <p></p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-orange" style="width:50%">50%</div>
                    </div>

                    <p></p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-red" style="width:75%">75%</div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <!-- JavaScript initialization -->
        <script>
            loadPage();
        </script>
    </body>
</html>
