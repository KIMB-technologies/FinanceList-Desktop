<html>
    <!-- head -->
    <head>
        <title> FinanceList - Overview </title>
        <link rel="shortcut icon" href="img/tab.ico">
        <meta charset="UTF-8">

        <script language="javascript" src="scripts/controller.js"></script>
        <script language="javascript" src="scripts/spendingchart.js"></script>

        <link rel="stylesheet" href="style/w3.css">
        <link rel="stylesheet" type="text/css" href="style/fontawesome/css/fontawesome-all.min.css">
    </head>

    <!-- body -->
    <body class="w3-light-grey">
        <!-- header -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <span class="w3-bar-item w3-center"> FinanceList </span>
            <span class="w3-bar-item w3-right">
                <a onclick="setLangToEnglish()" href="#"><img border="0" alt="EN" src="img/us.ico" width=20px height=20px></a>
                <a onclick="setLangToGerman()" href="#"><img border="0" alt="DE" src="img/de.ico" width=20px height=20px></a>
            </span>
        </div>
        <!-- sidebar -->
        <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:250px;" id="mySidebar"><br>
            <div class="w3-container w3-row">
                <h2 align="center" lang="en"> Overview </h2>
                <h2 align="center" lang="de"> Überblick </h2>
            </div>
            <hr>
            <div class="w3-bar-block">
                <a onclick="window.location.href='sites/overview.html';" href="#" class="w3-bar-item w3-button w3-padding w3-blue" lang="en"><i class="fa fa-home"></i> Overview </a>
                <a onclick="window.location.href='sites/overview.html';" href="#" class="w3-bar-item w3-button w3-padding w3-blue" lang="de"><i class="fa fa-home"></i> Überblick </a>
                <a onclick="window.location.href='sites/balances.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="en"><i class="fas fa-euro-sign"></i> Balances </a>
                <a onclick="window.location.href='sites/balances.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="de"><i class="fas fa-euro-sign"></i> Bilanzen </a>
                <a onclick="window.location.href='sites/settings.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="en"><i class="fas fa-cog"></i> Settings </a>
                <a onclick="window.location.href='sites/settings.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="de"><i class="fas fa-cog"></i> Einstellungen </a>
                <a onclick="window.location.href='sites/help.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="en"><i class="far fa-question-circle"></i> Help </a>
                <a onclick="window.location.href='sites/help.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="de"><i class="far fa-question-circle"></i> Hilfe </a>
            </div>
        </nav>
        <!-- main content -->
        <div class="w3-main" style="margin-left:300px;margin-top:65px;">
            <div class="w3-panel">
                <div class="w3-row-padding" style="margin:0 -16px">

                    <canvas id="myChart" width="400" height="400"></canvas>
                    <hr>
                    <div class="w3-twothird">
                        <h3 lang="en"><i class="fa fa-arrow-right"></i> Recent spendings </h3>
                        <h3 lang="de"><i class="fa fa-arrow-right"></i> Letzte Ausgaben </h3>
                        <table class="w3-table w3-striped w3-white">
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>a</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>b</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>c</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>d</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>e</td>
                                <td><i>10€</i></td>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="w3-container">
                    <h3><i class="fa fa-arrow-right"></i> Budgets </h3>
                    <p>New Visitors</p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-green" style="width:25%">+25%</div>
                    </div>

                    <p>New Users</p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-orange" style="width:50%">50%</div>
                    </div>

                    <p>Bounce Rate</p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-red" style="width:75%">75%</div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <script>
            var $ = require("jquery");
            var Chart = require("chart.js");
            loadPage();

</html>
