<html lang="en">
    <!-- head -->
    <head>
        <title> FinanceList - Finance Management made easy </title>
        <link rel="shortcut icon" href="img/tab.ico">
        <meta charset="UTF-8">

        <script language="javascript" src="libraries/Chart.js"></script>
        <script language="javascript" type="text/javascript" src="scripts/spendingchart.js"></script>

        <link rel="stylesheet" href="style/lang.css">
        <link rel="stylesheet" href="style/w3.css">
        <link rel="stylesheet" type="text/css" href="style/fontawesome/css/fontawesome-all.css">
    </head>

    <!-- body -->
    <body class="w3-light-grey">
        <!-- header -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <span class="w3-bar-item w3-center" lang="en"> FinanceList </span>
            <span class="w3-bar-item w3-right">
                <form class="dropdown">
                    <select id="language" onchange="setLanguage()">
                        <option><img src="/img/us.ico" alt="EN"> English </option>
                        <option value="Deutsch"><img src="/img/de.ico" alt="DE"> Deutsch </option>
                    </select>
                </form>
            </span>
        </div>
        <!-- sidebar -->
        <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:250px;" id="mySidebar"><br>
            <div class="w3-container w3-row">
                <h2 align="center">Overview</h2>
            </div>
            <hr>
            <div class="w3-bar-block">
                <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-home"></i> Overview </a>
                <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fas fa-exchange-alt"></i> Transactions </a>
                <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fas fa-euro-sign"></i> Budgets </a>
                <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fas fa-cog"></i> Settings </a>
                <a href="#" class="w3-bar-item w3-button w3-padding"><i class="far fa-question-circle"></i> Help </a>
            </div>
        </nav>
        <!-- main content -->
        <div class="w3-main" style="margin-left:300px;margin-top:65px;">
            <div class="w3-panel">
                <div class="w3-row-padding" style="margin:0 -16px">

                    <canvas id="myChart" width="400" height="400"></canvas>

                    <div class="w3-twothird">
                        <h3 lang="en"><i class="fa fa-arrow-right"></i> Recent spendings </h3>
                        <h3 lang="de"><i class="fa fa-arrow-right"></i> Letzte Ausgaben </h3>
                        <table class="w3-table w3-striped w3-white">
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>a</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>b</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>c</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>d</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>e</td>
                                <td><i>10€</i></td>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="w3-container">
                    <h3><i class="fa fa-arrow-right"></i> Budgets </h3>
                    <p>New Visitors</p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-green" style="width:25%">+25%</div>
                    </div>

                    <p>New Users</p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-orange" style="width:50%">50%</div>
                    </div>

                    <p>Bounce Rate</p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-red" style="width:75%">75%</div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <script language="javascript" type="text/javascript" src="scripts/controller.js"></script>
        <script> 
            setLanguage();
        </script>
    </body>
</html>
