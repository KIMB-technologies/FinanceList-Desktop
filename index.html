<html lang="en">
<!-- head -->
    <head>
        <title> FinanceList </title>
        <link rel="shortcut icon" href="img/tab.ico">
        <meta charset="UTF-8">

        <script language="javascript" src="libraries/Chart.js"></script>
        <script language="javascript" type="text/javascript" src="scripts/spendingchart.js"></script>

        <link rel="stylesheet" href="style/w3.css">
        <link rel="stylesheet" href="style/lang.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

<!-- body -->
    <body class="w3-light-grey">
        <!-- header -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <span class="w3-bar-item w3-center" lang="en">Overview</span>
            <span class="w3-bar-item w3-center" lang="de">&Uuml;bersicht</span>
            <span class="w3-bar-item w3-right" lang="de">
                <form>
                    <select id="language">
                        <option value="Deutsch"><img src="/img/de.ico" alt="DE"> Deutsch</option>
                        <option><img src="/img/us.ico" alt="EN"> English</option>
                    </select>
                </form>
            </span>
        </div>
        <!-- sidebar -->
        <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:250px;" id="mySidebar"><br>
            <div class="w3-container w3-row">
                <h2 align="center">Dashboard</h2>
            </div>
            <hr>
            <div class="w3-bar-block">
                <a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-home"></i> Overview </a>
                <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i> Settings </a><br><br>
            </div>
        </nav>
        <!-- main content -->
        <div class="w3-main" style="margin-left:300px;margin-top:65px;">
            <div class="w3-panel">
                <div class="w3-row-padding" style="margin:0 -16px">

                    <canvas id="myChart" width="400" height="400"></canvas>
                    <script language="javascript" type="text/javascript" src="scripts/overview.js"></script>

                    <div class="w3-twothird">
                        <h3><i class="fa fa-arrow-right"></i> Recent transactions </h3>
                        <table class="w3-table w3-striped w3-white">
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>a</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>b</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>c</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>d</td>
                                <td><i>10€</i></td>
                            </tr>
                            <tr>
                                <td><i class="fa fa-share-alt w3-text-green w3-large"></i></td>
                                <td>e</td>
                                <td><i>10€</i></td>
                            </table>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="w3-container">
                    <h3><i class="fa fa-arrow-right"></i> General Stats </h3>
                    <p>New Visitors</p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-green" style="width:25%">+25%</div>
                    </div>

                    <p>New Users</p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-orange" style="width:50%">50%</div>
                    </div>

                    <p>Bounce Rate</p>
                    <div class="w3-grey">
                        <div class="w3-container w3-center w3-padding w3-red" style="width:75%">75%</div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <script language="javascript" type="text/javascript" src="scripts/controller.js"></script>
    </body>
</html>
