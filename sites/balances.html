<!DOCTYPE html>
<html>
    <!-- head -->
    <head>
        <!-- general settings -->
        <title> FinanceList - A finance managing tool </title>
        <link rel="shortcut icon" href="img/tab.ico">
        <meta charset="UTF-8">
        <!-- scripts -->
        <script language="javascript" src="../scripts/JSONhandler.js"></script>
        <script language="javascript" src="../scripts/controller.js"></script>
        <script language="javascript" src="../scripts/balances.controller.js"></script>
        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="../style/w3.min.css">
        <link rel="stylesheet" type="text/css" href="../style/fontawesome/css/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
    </head>
    <!-- body -->
    <body class="w3-light-grey">
        <!-- header -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <span class="w3-bar-item w3-center"> FinanceList </span>
            <span class="w3-bar-item w3-right">
                <a onclick="setLangToEnglish()" href="#"><img border="0" alt="EN" src="../img/us.ico" width=20px height=20px></a>
                <a onclick="setLangToGerman()" href="#"><img border="0" alt="DE" src="../img/de.ico" width=20px height=20px></a>
            </span>
        </div>
        <!-- sidebar -->
        <nav class="w3-sidebar w3-collapse w3-card w3-white w3-animate-left" style="z-index:3;width:200px;margin-top:0px;">
            <br>
            <div align="center" class="w3-container w3-row">
                <span class="w3-xlarge" lang="en"> Balances </span>
                <span class="w3-xlarge" lang="de"> Bilanzen </span>
            </div>
            <hr style="border-color:black;">
            <div class="w3-bar-block">
                <a onclick="window.location.href='../index.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="en"><i class="fa fa-home"></i> Overview </a>
                <a onclick="window.location.href='../index.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="de"><i class="fa fa-home"></i> Überblick </a>
                <a href="#" class="w3-bar-item w3-button w3-padding w3-blue" lang="en"><i class="fas fa-euro-sign"></i> Balances </a>
                <a href="#" class="w3-bar-item w3-button w3-padding w3-blue" lang="de"><i class="fas fa-euro-sign"></i> Bilanzen </a>
                <a onclick="window.location.href='settings.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="en"><i class="fas fa-cog"></i> Settings </a>
                <a onclick="window.location.href='settings.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="de"><i class="fas fa-cog"></i> Einstellungen </a>
                <a onclick="window.location.href='help.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="en"><i class="far fa-question-circle"></i> Help </a>
                <a onclick="window.location.href='help.html';" href="#" class="w3-bar-item w3-button w3-padding" lang="de"><i class="far fa-question-circle"></i> Hilfe </a>
            </div>
        </nav>
        <!-- main content -->
        <div class="w3-main" style="margin-left:250px;margin-top:45px;">
            <div class="w3-container">
                <h5 lang="en"><i class="fas fa-credit-card"></i> Budgets </h5>
                <h5 lang="de"><i class="fas fa-credit-card"></i> Konten </h5>
                <ul class="w3-ul w3-white w3-border w3-round" id="currentBudgets">
                    <li lang="en"><h6>Current budgets</h6></li>
                    <li lang="de"><h6>Aktuelle Konten</h6></li>
                </ul>
                <br>
                <button class="w3-button w3-white w3-round-xlarge" lang="en">Add budget</button>
                <button class="w3-button w3-white w3-round-xlarge" lang="de">Konto hinzufügen</button>
            </div>
            <br>
            <hr style="border-color:black;">
            <div class="w3-container">
                <p></p>
                <div class="w3-grey">
                    <div class="w3-container w3-center w3-padding w3-green" style="width:25%">+25%</div>
                </div>

                <p></p>
                <div class="w3-grey">
                    <div class="w3-container w3-center w3-padding w3-orange" style="width:50%">50%</div>
                </div>

                <p></p>
                <div class="w3-grey">
                    <div class="w3-container w3-center w3-padding w3-red" style="width:75%">75%</div>
                </div>
            </div>
        </div>
        <!-- JavaScript initialization -->
        <script>
            loadPage();
        </script>
    </body>
</html>
