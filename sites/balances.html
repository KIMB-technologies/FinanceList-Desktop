<!DOCTYPE html>
<html>
    <!-- head -->
    <head>
        <!-- general settings -->
        <title> FinanceList - A finance managing tool </title>
        <link rel="shortcut icon" href="img/tab.ico">
        <meta charset="UTF-8">
        <!-- scripts -->
        <script language="javascript" src="../scripts/JSONhandler.js"></script>
        <script language="javascript" src="../scripts/controller.js"></script>
        <script language="javascript" src="../scripts/balances.view.js"></script>
        <script language="javascript" src="../scripts/balances.controller.js"></script>
        <!-- stylesheets -->
        <link rel="stylesheet" type="text/css" href="../style/w3.min.css">
        <link rel="stylesheet" type="text/css" href="../style/fontawesome/css/fontawesome-all.min.css">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
        <link rel="stylesheet" type="text/css" href="../style/jquery-ui/jquery-ui.min.css">
    </head>
    <!-- body -->
    <body class="w3-light-grey">
        <!-- header -->
        <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
            <span class="w3-bar-item w3-center"> FinanceList </span>
            <span class="w3-bar-item w3-right">
                <a onclick="setLangToEnglish();updateView();" href="#"><img border="0" alt="EN" src="../img/us.ico" width=20px height=20px></a>
                <a onclick="setLangToGerman();updateView();" href="#"><img border="0" alt="DE" src="../img/de.ico" width=20px height=20px></a>
            </span>
        </div>
        <!-- sidebar -->
        <nav class="w3-sidebar w3-collapse w3-card w3-white w3-animate-left" style="z-index:3;width:200px;margin-top:0px;">
            <br>
            <div align="center" class="w3-container w3-row">
                <span class="w3-xlarge" lang="en"> Balances </span>
                <span class="w3-xlarge" lang="de"> Bilanzen </span>
            </div>
            <hr style="border-color:black;">
            <div class="w3-bar-block">
                <span lang="en"><a onclick="window.location.href='../index.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-home"></i> Overview </a></span>
                <span lang="de"><a onclick="window.location.href='../index.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-home"></i> &Uuml;berblick </a></span>
                <span lang="en"><a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fas fa-euro-sign"></i> Balances </a></span>
                <span lang="de"><a href="#" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fas fa-euro-sign"></i> Bilanzen </a></span>
                <span lang="en"><a onclick="window.location.href='settings.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="fas fa-cog"></i> Settings </a></span>
                <span lang="de"><a onclick="window.location.href='settings.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="fas fa-cog"></i> Einstellungen </a></span>
                <span lang="en"><a onclick="window.location.href='help.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="far fa-question-circle"></i> Help </a></span>
                <span lang="de"><a onclick="window.location.href='help.html';" href="#" class="w3-bar-item w3-button w3-padding"><i class="far fa-question-circle"></i> Hilfe </a></span>
            </div>
        </nav>
        <!-- main content -->
        <div class="w3-main" style="margin-left:250px;margin-top:45px;">
            <div class="w3-container">
                <h5 lang="en"><i class="fas fa-credit-card"></i> Budget overview </h5>
                <h5 lang="de"><i class="fas fa-credit-card"></i> Konten&uuml;bersicht </h5>
                <ul class="w3-ul w3-white w3-border w3-round" id="currentBudgets">
                    <!-- This list is getting added via JavaScript (because we read the storage to get all the items) -->
                </ul>
                <!-- div for dialogues -->
                <div id="dialogDiv"></div>
                <br>
                <!-- button to add new budgets -->
                <button class="w3-button w3-white w3-round-xlarge" lang="en" onclick="addBudget();"> Add budget </button>
                <button class="w3-button w3-white w3-round-xlarge" lang="de" onclick="addBudget();"> Konto hinzuf&uuml;gen </button>
                <!-- button to add new earnings or spendings -->
                <button class="w3-button w3-white w3-round-xlarge" lang="en" onclick="addTransaction();"> Add transaction </button>
                <button class="w3-button w3-white w3-round-xlarge" lang="de" onclick="addTransaction();"> Eintrag hinzuf&uuml;gen </button>
                <!-- button for setting allocations -->
                <button class="w3-button w3-white w3-round-xlarge" lang="en" onclick="createBudgetSettingsDialog();"> Allocation settings </button>
                <button class="w3-button w3-white w3-round-xlarge" lang="de" onclick="createBudgetSettingsDialog();"> Budgetverwaltung </button>
            </div>
            <!-- in this div there will be added an overview for each budget in detail via JavaScript -->
            <div id="mainContent" style="margin-right:50px;"></div>
        </div>
        <!-- JavaScript initialization -->
        <script>
            window.$ = window.jQuery = require( 'jquery' );
        </script>
        <script language="javascript" src="../scripts/jquery-ui.min.js"></script>
        <script>
            loadPage();
        </script>
    </body>
</html>
